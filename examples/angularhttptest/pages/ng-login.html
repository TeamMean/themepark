<DIV class="col-xs-10 col-sm-10 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3 col-lg-offset-3">
        <input type="text" class="form-control" ng-model="search" placeholder="Search">
        <span>{{error}}</span>
        <div ng-repeat="post in posts | filter:search">
                <div class="panel panel-default">
                        <div class="panel-heading" style="height:60px; padding-top: 0;">
                                <h2><span class="pull-left">{{post.title}}</span></h2>
                                <span class="pull-right">{{post.ldate}}</span>
                        </div>
                        <div class="panel-body">
                                <p>
                                        {{post.text}}
                                </p>
                        </div>
                </div>
        </div>
</DIV>
